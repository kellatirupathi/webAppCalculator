<!DOCTYPE html>
<html>
<head>
  <title>Web Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="webcal">
    <div class="row1">
    <div id="login"><br>
    <h2>User Login</h2>
    <label>Username : <input type="text" id="username" placeholder="Username" required></label><br><br>
    </label>Password : <input type="password" id="password" placeholder="Password" required></label><br><br>
    <button onclick="login()" class="btn">LogIn</button>
    </div>
    </div>

<div class="main">
<div class="calci">
<div class="dec">
  <div id="calculator" class="hidden">
    <h2>Calculator</h2>
    <input type="text" id="result">
    <div id="output">
    <div class="buttons">
      <button onclick="appendNumber(1)">1</button>
      <button onclick="appendNumber(2)">2</button>
      <button onclick="appendNumber(3)">3</button> 
      <button onclick="appendOperator('+')" class="plus">+</button>
      <br>
      <button onclick="appendNumber(4)">4</button>
      <button onclick="appendNumber(5)">5</button>
      <button onclick="appendNumber(6)">6</button>
      <button onclick="appendOperator('-')" class="minus">-</button>
      <br>
      <button onclick="appendNumber(7)">7</button>
      <button onclick="appendNumber(8)">8</button>
      <button onclick="appendNumber(9)">9</button>
      <button onclick="appendOperator('*')" class="star">*</button>
      <br>
      <button onclick="appendNumber(0)">0</button>
      <button onclick="appendOperator('/')" class="by">/</button>
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="clearResult()" class="ac">AC</button>
    </div>
  </div>
    <label>
      <input type="checkbox" id="saveHistory">Save History
    </label>
    <button onclick="saveCalculation()" class="sav">Save</button>

    <div class="rightSide">
      <h4>HISTORY</h4>
      <div class="historyContainer">
        
      </div>
    </div>
    </div>
    </div>
  </div>
</div>
</div>
</div>
  <script src="script.js"></script>
</body>
</html>
